<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            text-decoration: none; /* Removes default underline from links */
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Landing Page</h1>
        <p>Please select a topic below:</p>
        <a href="topic1.html" class="btn">Go to Topic 1</a>
        <a href="topic2.html" class="btn">Go to Topic 2</a>
        <a href="topic3.html" class="btn">Go to Topic 3</a>
    </div>
</body>
</html>
